{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Fix the viewport to prevent unwanted scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Upload PDFs - EduGraph</title>
    <style>
        body {
            background-color: #080d1a;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(0,212,255,0.3) 10%, rgba(91,110,255,0.2) 50%, rgba(0,10,50,0.9) 100%);
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00d4ff;
            border-radius: 50%;
            opacity: 0.7;
            animation: floatParticles 8s infinite linear;
        }
        @keyframes floatParticles {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(30vw);
                opacity: 0;
            }
        }
        .container {
            background: rgba(255, 255, 255, 0.12);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.8);
            text-align: center;
            width: 450px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 32px;
            color: #00d4ff;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        button {
            background: linear-gradient(90deg, #5b6eff, #00d4ff);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.85;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="particles"></div>
    <script>
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 80; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDuration = (Math.random() * 5 + 6) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();
    </script>
    
    <div class="container">
        <h1>EduGraph</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="pdf_files" multiple>
            <button type="submit">Generate Insights</button>
        </form>
    </div>
</body>
</html>
